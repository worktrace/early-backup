package worktrace;

service Auth {
  rpc FirstLogin(FirstLoginRequest) returns (LoginResponse) {}
  rpc SecondLogin(SecondLoginRequest) returns (LoginResponse) {}
}

message FirstLoginRequest { required string identifier = 1; }

message SecondLoginRequest {
  required string token = 1;
  required string password = 2;
}

message LoginResponse {
  oneof result {
    string token = 1;
    string error = 2;
  }
}
