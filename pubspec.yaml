name: worktrace_monorepo
description: Workspace management package at the root of the WorkTrace monorepo.
version: 0.0.0
publish_to: none

environment:
  sdk: ^3.8.0-278.1.beta

workspace:
  # Application components.
  - apps/flutter
  - brand/flutter
  - packages/work_trace

  # Shared libraries for code reuse.
  - packages/auto_stories
  - packages/build_data
  - packages/build_name
  - packages/compat_utils
  - packages/concise_cli
  - packages/custom_app
  - packages/nest_gen
  - packages/nest_run
  - packages/paint_out
  - packages/smooth_ui
  - packages/state_reuse
  - packages/wrap

dependencies:
  auto_stories: ^0.0.0
  nest_run: ^0.0.0
